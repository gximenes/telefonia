<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Análise Telfônica</title>
	<title>#{label.title}</title>

	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />

	<h:outputStylesheet library="bootstrap/css" name="metisMenu.min.css" />

	<h:outputStylesheet library="bootstrap/css" name="sb-admin-2.css" />

	<h:outputStylesheet library="bootstrap/css" name="font-awesome.min.css" />
</h:head>
<h:body>
	<center>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-body">
							<h:form role="form">
								<fieldset>
									<div class="form-group">

										<h:graphicImage library="bootstrap/images" name="atencao.png" />

									</div>
									<div class="form-group">
									<h2>	<h:outputText value="#{label.forbiden}"  /></h2>
									</div>
								</fieldset>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</center>
</h:body>
</html>
