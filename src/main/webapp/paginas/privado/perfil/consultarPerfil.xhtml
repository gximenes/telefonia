<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:decorate template="/paginas/template/layout.xhtml">
	<ui:define name="content">
		<div class="page-header">
			<h3>
				<h:outputLabel value="#{label.perfil}" />
			</h3>

		</div>

		<div class="col-lg-4" style="width: 100%">
			<div class="panel panel-info">
				<div class="panel-heading">
					<i class="fa fa-user" />
					<h:outputText value="#{label.consultarPerfil}"
						style="margin-left:3%" />

				</div>
				<div class="panel-body">
					<div class="row" style="margin-top: 15px">
						<div class="col-lg-12">
							<div class="panel panel-default">

								<div class="panel-body">
								
									<h:outputLabel  value="Nenhum Perfil cadastrado" rendered="#{manterPerfilManagedBean.perfis eq null or manterPerfilManagedBean.perfis.isEmpty()}"/>	
									<h:dataTable rendered="#{manterPerfilManagedBean.perfis ne null and !manterPerfilManagedBean.perfis.isEmpty()}"
										styleClass="table table-striped table-bordered table-hover"
										columnClasses="center" rowClasses="odd gradeX,even gradeC" 
										value="#{manterUsuarioManagedBean.usuariosPesquisados}"
										var="_usuario">

										<h:column>
											<f:facet name="header">
												<h:outputText value="#{label.perfil}" />
											</f:facet>
											<h:outputLabel value="#{_usuario.nomeDescricao}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="#{label.status}" />
											</f:facet>
											<h:outputLabel value="#{_usuario.perfil}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="#{label.acao}" />
											</f:facet>

											<h:commandLink id="idExcluir"
												styleClass=" btn btn-warning btn-circle"
												style="margin-left:5%" title="Desativar Perfil">
												<i class="fa fa-trash-o  "></i>
											</h:commandLink>

										</h:column>
									</h:dataTable>

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer"></div>
			</div>
		</div>


	</ui:define>

</ui:decorate>
</html>
