<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:decorate template="/paginas/template/layout.xhtml">
	<ui:define name="content">
		<div class="page-header">
			<h3>
				<h:outputLabel value="#{label.perfil}" />
			</h3>

		</div>

		<div class="col-lg-4" style="width: 100%">
			<div class="panel panel-info">
				<div class="panel-heading">
					<i class="fa fa-user" />
					<h:outputText value="#{label.consultarPerfil}"
						style="margin-left:3%" />

				</div>
				<div class="panel-body">
					<div class="row" style="margin-top: 15px">
						<div class="col-lg-12">
							<div class="panel panel-default">

								<div class="panel-body">

									<h:outputLabel value="Nenhum Perfil cadastrado"
										rendered="#{manterPerfilManagedBean.perfis eq null or manterPerfilManagedBean.perfis.isEmpty()}" />

									<h:dataTable
										rendered="#{manterPerfilManagedBean.perfis ne null and !manterPerfilManagedBean.perfis.isEmpty()}"
										styleClass="table table-striped table-bordered table-hover"
										rowClasses="odd gradeX,even gradeC"
										value="#{manterPerfilManagedBean.perfis}" var="_perfil">
										<h:column>
											<center>
												<f:facet name="header">
													<center>
														<h:outputText value="#{label.perfil}" />
													</center>
												</f:facet>
												<h:outputLabel value="#{_perfil.descricaoPerfil}" />
											</center>
										</h:column>

										<h:column>
											<center>
												<f:facet name="header">
													<center>
														<h:outputText value="#{label.status}" />
													</center>
												</f:facet>
												<h:outputLabel value="#{_perfil.descricaoSituacao}" />
											</center>
										</h:column>

										<h:column>
											<center>
												<f:facet name="header">
													<center>
														<h:outputText value="#{label.acao}" />
													</center>
												</f:facet>

												<h:commandLink id="idExcluir" styleClass=" btn btn-warning"
													rendered="#{manterPerfilManagedBean.isPerfilAtivo(_perfil.situacao)}"
													value="Desativar Perfil" style="margin-left:5%"
													action="#{manterPerfilManagedBean.alterarPerfil(_perfil)}"
													title="Desativar Perfil">
													<i class="fa fa-trash-o  "></i>
												</h:commandLink>


												<h:commandLink id="idReativar"
													rendered="#{!manterPerfilManagedBean.isPerfilAtivo(_perfil.situacao)}"
													action="#{manterPerfilManagedBean.alterarPerfil(_perfil)}"
													styleClass="btn btn-info" value="Ativar Perfil"
													style="margin-left:5%" title="Ativar Perfil">
													<i class="fa fa-refresh"></i>
												</h:commandLink>


											</center>
										</h:column>
									</h:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</ui:define>

</ui:decorate>
</html>
