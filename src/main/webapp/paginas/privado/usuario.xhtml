<ui:decorate template="/paginas/template/layout.xhtml">
	<ui:define name="content">
		<div class="page-header">
			<h3>
				<p:outputLabel value="#{label.usuario}" />
			</h3>

			<h:commandLink title="Incluir Usuário" styleClass="btn btn-success"
				 style="margin-left:90%">
				<i class="fa fa-plus-circle " />
				<h:outputText value="Incluir" style="margin-left:5px"/>
			</h:commandLink>
		</div>

		<div class="col-lg-4" style="width: 100%">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<i class="fa fa-user" />
					<h:outputText value="#{label.consultarUsuario}"
						style="margin-left:3%" />

				</div>
				<div class="panel-body">
					<h:panelGrid columns="2" style="border: none">
						<h:panelGrid columns="2" style="border: none">
							<h:outputText value="#{label.nome}:" />
							<h:inputText style="margin-left: 15px" styleClass="form-control" />

							<h:inputSecret/>
							<h:inputSecret value="#{pro}"/>
							
							<h:outputText value="#{label.perfil}:" />
							<select class="form-control" style="margin-left: 15px">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>


							<h:outputText value="#{label.status}:" />
							<select class="form-control" style="margin-left: 15px">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>

							<h:inputSecret/>
							<h:inputSecret/>

							<h:outputLabel value="Cpf" />
							<h:inputText styleClass="form-control"  />

						</h:panelGrid>

						<h:panelGrid columns="1" style="border: none;margin-left:95%">
							<h:commandButton styleClass="btn btn-outline btn-primary btn-sm"
								value="#{botao.consultar}"
								action="#{manterUsuarioManagedBean.consultar()}" />

							<h:outputLabel value=" " />

							<h:commandButton styleClass="btn btn-outline btn-primary btn-sm"
								value="#{botao.limpar}" />
						</h:panelGrid>

					</h:panelGrid>

					<div class="row" style="margin-top: 15px">
						<div class="col-lg-12">
							<div class="panel panel-default">

								<div class="panel-body">

									<h:dataTable
										styleClass="table table-striped table-bordered table-hover"
										columnClasses="center" rowClasses="odd gradeX,even gradeC"
										value="#{manterUsuarioManagedBean.usuariosPesquisados}"
										var="_usuario">

										<h:column>
											<f:facet name="header">
												<h:outputText value="#{label.nomeDescricao}" />
											</f:facet>
											<h:outputLabel value="#{_usuario.nomeDescricao}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="#{label.perfil}" /> 
											</f:facet>
											<h:outputLabel value="#{_usuario.perfil}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="#{label.status}" />
											</f:facet>
											<h:outputLabel value="#{_usuario.status}" />
										</h:column>


										<h:column>
											<f:facet name="header">
												<h:outputText value="#{label.dataCriacao}" />
											</f:facet>
											<h:outputLabel value="#{_usuario.dataCriacao}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="#{label.acao}" />
											</f:facet>

											<h:commandLink id="idExcluir"
												styleClass=" btn btn-warning btn-circle"
												style="margin-left:5%" title="Excluir Usuário">
												<i class="fa fa-trash-o  "></i>
											</h:commandLink>


											<h:commandLink id="idAtualizar"
												styleClass="btn btn-info btn-circle" style="margin-left:7%"
												title="Atualizar Usuário">
												<i class="fa fa-refresh"></i>
											</h:commandLink>



										</h:column>
									</h:dataTable>

								</div>
							</div>
						</div>
					</div>
