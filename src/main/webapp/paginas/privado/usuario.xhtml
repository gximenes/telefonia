<ui:decorate template="/paginas/template/layout.xhtml">
	<ui:define name="content">
		<div class="page-header">
			<h3>
				<p:outputLabel value="#{label.usuario}" />
			</h3>
		</div>

		<div class="col-lg-4" style="width: 100%">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h:outputText value="#{label.consultarUsuario}" />
				</div>
				<div class="panel-body">
					<h:panelGrid columns="2" style="border: none">
						<h:panelGrid columns="2" style="border: none">
							<h:outputText value="#{label.nomeDescricao}:" />
							<p:inputText style="margin-left: 15px" styleClass="form-control" />

							<p:outputLabel value="" />
							<p:outputLabel value="" style="margin-left: 15px" />


							<h:outputText value="#{label.status}:" />
							<select class="form-control" style="margin-left: 15px">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>

							<h:outputText value="" />
							<p:outputLabel value="" />


							<h:outputText value="#{label.perfil}:" />
							<select class="form-control" style="margin-left: 15px">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>

						</h:panelGrid>

						<h:panelGrid columns="1" style="border: none;margin-left:95%">
							<h:commandButton styleClass="btn btn-outline btn-primary btn-sm"
								value="#{botao.consultar}" action="#{manterUsuarioManagedBean.consultar()}"   />

							<h:outputLabel value=" " />

							<h:commandButton styleClass="btn btn-outline btn-primary btn-sm"
								value="#{botao.limpar}" />
						</h:panelGrid>

					</h:panelGrid>

					<div class="row" style="margin-top: 15px">
						<div class="col-lg-12">
							<div class="panel panel-default">

								<div class="panel-body">

									<h:dataTable
										styleClass="table table-striped table-bordered table-hover"
										columnClasses="center" rowClasses="odd gradeX,even gradeC"
										value="#{manterUsuarioManagedBean.usuariosPesquisados}" var="_usuario"  >
										
										<h:column >
											<f:facet name="header"><h:outputText value="#{label.nomeDescricao}" /></f:facet>
											<h:outputLabel value="#{_usuario.nomeDescricao}" />
										</h:column>
		
										<h:column>
											<f:facet name="header"><h:outputText value="#{label.perfil}" /></f:facet>
											<h:outputLabel value="#{_usuario.perfil}"  />
										</h:column>

										<h:column>
											<f:facet name="header"><h:outputText value="#{label.status}" /></f:facet>
											<h:outputLabel value="#{_usuario.status}"  />
										</h:column>


										<h:column>
											<f:facet name="header"><h:outputText value="#{label.dataCriacao}" /></f:facet>
											<h:outputLabel value="#{_usuario.dataCriacao}"  />
										</h:column>
										
										<h:column>
											<f:facet name="header"><h:outputText value="#{label.acao}" /></f:facet>
											
											<h:commandLink   >
											    <h:graphicImage  styleClass="fa fa-times  btn-warning btn-circle" style="border:0px" />
											</h:commandLink>
											
											<button type="button" class="btn btn-warning btn-circle"><i class="fa fa-times"></i></button>
										</h:column>
									</h:dataTable>

								</div>
							</div>
						</div>
					</div>
