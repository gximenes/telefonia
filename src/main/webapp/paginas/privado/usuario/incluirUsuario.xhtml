<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:decorate template="/paginas/template/layout.xhtml">
	<ui:define name="content">
		<div class="page-header">
			<h3>
				<h:outputLabel value="#{label.usuario}" />
			</h3>

		</div>

		<div class="col-lg-4" style="width: 100%">
			<div class="panel panel-info">
				<div class="panel-heading">
					<i class="fa fa-user" />
					<h:outputText value="#{label.incluirUsuario}"
						style="margin-left:1%" />

				</div>
				<div class="panel-body">


					<div class="panel panel-default">

						<div class="panel-body">
							<ul class="nav nav-pills">
								<li class="active"><a href="#home-pills" data-toggle="tab"><h:outputText
											value="#{label.informacoesBasicas}" /></a></li>
								<li><a href="#profile-pills" data-toggle="tab"><h:outputText
											value="#{label.contato}" /></a></li>
								<li><a href="#messages-pills" data-toggle="tab"><h:outputText
											value="#{label.acesso}" /></a></li>

							</ul>

							<div class="tab-content">
								<div class="tab-pane fade in active" id="home-pills">
									<table style="width: 100%; margin-left: 20px;margin-top: 30px" >
										<tr valign="top">
											<td valign="middle" width="30%" align="center">
											 
												<h:panelGrid
													columns="1"  width="60%">
													<center>

														<h:outputLabel value="Foto de Perfil" style="margin-left:15%"/>
														<h:graphicImage library="bootstrap/images" name="user.png"
															width="100" height="100" style="margin-left:15%" />

														<p:fileUpload value="#{fileUploadView.file}" mode="simple"
															skinSimple="true" label="Selecionar Foto"
															uploadLabel="Trocar Foto" style="margin-top:15px" />
													</center>
												</h:panelGrid>
												</td>
											<td valign="top" width="70%"><h:panelGrid columns="2"
													cellspacing="10" style="margin-left:2%;width:80%">
													<h:outputText value="#{label.nome}:" />
													<h:inputText style="margin-left: 5px;width:100%" 
														styleClass="form-control" value="#{manterUsuarioManagedBean.user.nomeDescricao}" />

													<h:outputLabel value=" " />
													<h:outputLabel value=" " />

													<h:outputText value="#{label.perfil}:" />
													<h:selectOneMenu styleClass="form-control"
														style="margin-left: 5px">
														<f:selectItem noSelectionOption="true" itemValue="#{null}"
															itemLabel="#{label.selecione}" />
														<f:selectItems var="_item"
															value="#{produtorDeLista.listaTipoPerfilSelectItem}" />
													</h:selectOneMenu>

													<h:outputLabel value=" " />
													<h:outputLabel value=" " />

													<h:outputText value="#{label.status}:" />
													<h:selectOneMenu styleClass="form-control"
														style="margin-left: 5px" value="#{manterUsuarioManagedBean.user.status}">
														<f:selectItem noSelectionOption="true" itemValue="#{null}"
															itemLabel="#{label.selecione}" />
														<f:selectItems var="_item"
															value="#{produtorDeLista.listaSituacaoSelectItem}" />
													</h:selectOneMenu>

													<h:outputLabel value=" " />
													<h:outputLabel value=" " />

													<h:outputText value="#{label.tipoPessoa}:" />
													<h:selectOneMenu styleClass="form-control"
														style="margin-left: 5px" value="#{manterUsuarioManagedBean.user.tipoPessoa}">
														<f:selectItem noSelectionOption="true" itemValue="#{null}"
															itemLabel="#{label.selecione}" />
														<f:selectItems var="_item"
															value="#{produtorDeLista.listaTipoPessoaSelectItem}" />
													</h:selectOneMenu>

													<h:outputLabel value=" " />
													<h:outputLabel value=" " />
												</h:panelGrid></td>
										</tr>
									</table>
									<div class="panel-footer" style="margin-top:40px">
										<center>
											<h:commandLink styleClass="btn btn-outline btn-primary"
												style="width:30%;margin-top:10px">
												<h:outputLabel value="Próximo" />
												<i class="fa fa-arrow-right"></i>
											</h:commandLink>
										</center>

									</div>
								</div>
								<div class="tab-pane fade" id="profile-pills">
									<h:panelGrid columns="2" style="margin-top:30px;margin-left: 20px">
										

										<h:outputText value="#{label.ddd}:" />
										<h:inputText size="2" maxlength="2" styleClass="form-control" />

										<h:outputLabel value="" />
										<h:outputLabel value="" />

										<h:outputText value="#{label.telefone}:" />
										<h:inputText styleClass="form-control" />


										<h:outputLabel value="" />
										<h:outputLabel value="" />

										<h:outputText value="#{label.email}:" />
										<h:inputText styleClass="form-control" />

									</h:panelGrid>


									<div class="panel-footer" style="margin-top: 40px">
										<center>

											<h:commandLink styleClass="btn btn-outline btn-primary"
												style="width:30%;margin-top:40px">
												<i class="fa fa-arrow-left "></i>
												<h:outputLabel value="Anterior" />

											</h:commandLink>

											<h:commandLink styleClass="btn btn-outline btn-primary"
												style="width:30%;margin-top:40px;margin-left:10px">
												<h:outputLabel value="Próximo" />
												<i class="fa fa-arrow-right"></i>
											</h:commandLink>
										</center>
									</div>
								</div>
								<div class="tab-pane fade" id="messages-pills">
									<h:panelGrid columns="2" style="margin-top:30px;margin-left: 20px">
										
										<h:outputText value="#{label.perfil}:" />
										<h:selectOneMenu styleClass="form-control"
											style="margin-left: 15px">
											<f:selectItem noSelectionOption="true" itemValue="#{null}"
												itemLabel="#{label.selecione}" />
											<f:selectItems var="_item"
												value="#{produtorDeLista.listaTipoPerfilSelectItem}" />
										</h:selectOneMenu>


										<h:outputLabel value="" />
										<h:outputLabel value="" />

										<h:outputText value="#{label.login}:" />
										<h:inputText style="margin-left: 15px"
											styleClass="form-control" />


										<h:outputLabel value="" />
										<h:outputLabel value="" />

										<h:outputText value="#{label.senha}:" />
										<h:inputText style="margin-left: 15px"
											styleClass="form-control" />


										<h:outputLabel />
										<h:outputLabel />

										<h:outputText value="#{label.confirmaSenha}:" />
										<h:inputText style="margin-left: 15px"
											styleClass="form-control" />

									</h:panelGrid>
									
									<div class="panel-footer" style="margin-top: 40px">
										<center>

											<h:commandLink styleClass="btn btn-outline btn-primary"
												style="width:30%;margin-top:40px">
												<i class="fa fa-arrow-left "></i>
												<h:outputLabel value="Anterior" />

											</h:commandLink>

											<h:commandLink styleClass="btn btn-outline btn-primary"
												style="width:30%;margin-top:40px;margin-left:10px">
												<h:outputLabel value="Próximo" />
												<i class="fa fa-arrow-right"></i>
											</h:commandLink>
										</center>
									</div>
								</div>

							</div>
						</div>
					</div>

				</div>

			</div>
		</div>


	</ui:define>

</ui:decorate>
</html>
