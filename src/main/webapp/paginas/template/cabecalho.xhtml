<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<ui:composition>
		<div class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<p:commandLink styleClass="navbar-brand" value="#{label.title}" />

			</div>

			<div class="navbar-header" style="margin-left: 80%; margin-top: 1%">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i
					class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
				</a>
				<ul class="dropdown-menu dropdown-user" style="margin-left: 80%">
					<li><a><p:commandLink value="#{menu.usuario}" 
								style="margin-left:5px" styleClass="fa fa-user fa-fw" /></a></li>
					<li><a href="#"> <p:commandLink value="Settings"
								styleClass="fa fa-gear fa-fw" style="margin-left:5px" /></a></li>
					<li class="divider"></li>
					<li><a><p:commandLink value="#{menu.logout}"
								styleClass="fa fa-sign-out fa-fw" style="margin-left:5px" /></a></li>
				</ul>
				<!-- /.dropdown-user -->
			</div>


		</div>

	</ui:composition>

</h:body>

</html>
