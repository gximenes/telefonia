<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>#{label.title}</title>

	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />

	<h:outputStylesheet library="bootstrap/css" name="metisMenu.min.css" />

	<h:outputStylesheet library="bootstrap/css" name="sb-admin-2.css" />

	<h:outputStylesheet library="bootstrap/css" name="font-awesome.min.css" />

	<h:outputStylesheet library="bootstrap/css" name="morris.css" />

	<h:outputScript library="bootstrap/js" name="jquery.min.js" />

	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />

	<h:outputScript library="bootstrap/js" name="metisMenu.min.js" />

	<h:outputScript library="bootstrap/js" name="raphael.min.js" />

	<h:outputScript library="bootstrap/js" name="morris.min.js" />

	<h:outputScript library="bootstrap/js" name="morris-data.js" />

	<h:outputScript library="bootstrap/js" name="sb-admin-2.js" />
	
	






</h:head>

<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/paginas/template/cabecalho.xhtml" />
		</ui:insert>
	</div>


	<div>
		<ui:include src="/paginas/template/menu.xhtml"></ui:include>

		<h:form id="formConteudo">
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12" >
						<h:messages errorClass="alert alert-danger" styleClass="messages"
								fatalClass="alert alert-danger" infoClass="alert alert-info"
								warnClass="alert alert-warning"
								style="list-style-type: none;margin-top: 10px;width:50%;float:right;text-align:center" />
						<ui:insert name="content">

						</ui:insert>
					</div>
					<!-- /.col-lg-12 -->
				</div>

			</div>
		</h:form>


	</div>
</h:body>

</html>
