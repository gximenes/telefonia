<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>#{label.title}</title>

	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />

	<h:outputStylesheet library="bootstrap/css" name="metisMenu.min.css" />

	<h:outputStylesheet library="bootstrap/css" name="sb-admin-2.css" />

	<h:outputStylesheet library="bootstrap/css" name="font-awesome.min.css" />

</h:head>

<h:body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">

						<h:form role="form">

							<h:messages errorClass="alert alert-danger" styleClass=""
								fatalClass="alert alert-danger" infoClass="alert alert-info"
								warnClass="alert alert-warning"
								style="list-style-type: none;margin-left:-30px;margin-top:20px;width:30%" />

							<fieldset>
								<div class="form-group">
									<p:inputText styleClass="form-control" required="true"
										label="#{label.email}" placeholder="#{label.email}"
										requiredMessage="#{message.requerido}">
										<f:param value="Email" />
									</p:inputText>

								</div>
								<div class="form-group">
									<p:password styleClass="form-control" label="#{label.senha}"
										placeholder="#{label.senha}" required="true"
										requiredMessage="#{message.requerido}" />
								</div>

								<h:commandButton styleClass="btn btn-lg btn-success btn-block"
									value="#{botao.login}" />
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="../vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../vendor/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../dist/js/sb-admin-2.js"></script>

</h:body>

</html>
