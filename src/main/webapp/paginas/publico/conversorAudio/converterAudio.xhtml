<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:decorate template="/paginas/template/layout.xhtml">
	<ui:define name="content">
		<div class="panel panel-info" style="width: 100%;">
			<div class="panel-heading">
				<h3 class="panel-title">Conversor de √Åudio</h3>
			</div>
			<div class="panel-body" style="width: 100%;">
				<h:form>
					<p:fileUpload style="width: 50%;" mode="advanced"
						dragDropSupport="false" update="messages" sizeLimit="100000"
						fileLimit="3" allowTypes="/(\.|\/)(wav|mp4|mp3)$/" />
					<p:growl id="messages" showDetail="true" />
					<br/>
					<div class="dropdown">
						<h:selectOneMenu styleClass="form-control btn btn-info dropdown-toggle"
							style="margin-left: 5px">
							<f:selectItem noSelectionOption="true" itemValue="#{null}"
								itemLabel="#{label.selecione}" />
							<!-- <f:selectItems var="_item"
								value="#{produtorDeLista.listaTipoPerfilSelectItem}" /> -->
						</h:selectOneMenu>
					</div>
					<br/>
					<p:commandButton value="Converter" id="ajax"  />
					
					<!-- <button type="button" class="btn btn-info">Converter</button> -->

				</h:form>
			</div>
		</div>
	</ui:define>

</ui:decorate>
</html>
